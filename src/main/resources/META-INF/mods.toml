modLoader="javafml" #mandatory
loaderVersion="[44,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT for code, assets is ARR"
issueTrackerURL="https://github.com/seymourimadeit/Big-Brain/issues" #optional
[[mods]] #mandatory
modId="bigbrain" #mandatory
version="${file.jarVersion}"
displayName="Big Brain" #mandatory
updateJSONURL="https://raw.githubusercontent.com/seymourimadeit/Big-Brain/main/update.json" #optional
displayURL="https://www.curseforge.com/minecraft/mc-mods/big-brain/" #optional
